<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">    
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>Operadores lógicos
        </title>
        <script src="main.js" async></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <table>
            <h1>Tabla de verdades</h1>
            <h2>Operador lógico '||'</h2>

            <thead>
                <tr>
                    <td colspan="2">INPUT</td>
                    <td>OUTPUT</td>
                </tr>
                <tr>
                    <td>A</td>
                    <td>B</td>
                    <td>A OR B</td>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>0</td>
                    <td>1</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>0</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                </tr>
            </tbody>
        </table>
    </body>
